<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <input
          class="slider__radio"
          type="radio"
          name="slider"
          id="b1"
          checked
        />
        <input class="slider__radio" type="radio" name="slider" id="b2" />
        <input class="slider__radio" type="radio" name="slider" id="b3" />
        <input class="slider__radio" type="radio" name="slider" id="b4" />
        <div class="slider__inner">
          <div class="slider__slide slide1">
            <div class="slider__inner-img">
              <img class="slider__img" src="./assets/img/slider1.webp" />
            </div>
            <div class="slider__text">Нужно начинать делать library #1</div>
          </div>
          <div class="slider__slide slide2">
            <div class="slider__inner-img">
              <img class="slider__img" src="./assets/img/slider2.webp" />
            </div>
            <div class="slider__text">Нужно начинать делать library #2</div>
          </div>
          <div class="slider__slide slide3">
            <div class="slider__inner-img">
              <img class="slider__img" src="./assets/img/slider3.webp" />
            </div>
            <div class="slider__text">Нужно начинать делать library #3</div>
          </div>
          <div class="slider__slide slide4">
            <div class="slider__inner-img">
              <img class="slider__img" src="./assets/img/slider4.webp" />
            </div>
            <div class="slider__text">Непонял а куда лето делося</div>
          </div>
        </div>
        <div class="slider__buttons">
          <label class="slider__label" name="slider" for="b1">
            <span class="slider__span"></span>
          </label>
          <label class="slider__label" name="slider" for="b2">
            <span class="slider__span"></span>
          </label>
          <label class="slider__label" name="slider" for="b3">
            <span class="slider__span"></span>
          </label>
          <label class="slider__label" name="slider" for="b4">
            <span class="slider__span"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
